# Nginx Configuration - Load Balancer for Distributed Backend Instances

# Node.js API Gateway Upstream (3 instances)
upstream node_backend {
    least_conn;  # Use least connections load balancing
    
    server node-api-1:3000 weight=1 max_fails=3 fail_timeout=30s;
    server node-api-2:3000 weight=1 max_fails=3 fail_timeout=30s;
    server node-api-3:3000 weight=1 max_fails=3 fail_timeout=30s;
}

# Python FastAPI Backend Upstream (2 instances)
upstream python_backend {
    least_conn;
    
    server python-api-1:5000 weight=1 max_fails=3 fail_timeout=30s;
    server python-api-2:5000 weight=1 max_fails=3 fail_timeout=30s;
}

# HTTP Server - Redirect to HTTPS (optional, comment out if not using HTTPS)
server {
    listen 80;
    server_name _;
    
    # Allow Docker health checks
    location /healthz {
        access_log off;
        return 200 "healthy\n";
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server - Main API Gateway
server {
    listen 443 ssl http2;
    server_name localhost;
    
    # SSL Configuration (for development, use self-signed cert)
    # For production, use proper certificates
    # ssl_certificate /etc/nginx/certs/server.crt;
    # ssl_certificate_key /etc/nginx/certs/server.key;
    
    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;
    proxy_set_header Connection "upgrade";
    proxy_set_header Upgrade $http_upgrade;
    
    # Health check endpoint
    location /healthz {
        access_log off;
        return 200 '{"status":"ok","nginx":"healthy"}';
        add_header Content-Type application/json;
    }
    
    # API Gateway - Node.js Backend
    # Routes all /api/* requests to Node.js load balancer
    location /api/ {
        proxy_pass http://node_backend;
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Internal Python Backend - Direct access from Node.js only
    # (Node.js containers use http://python-api-1:5000 and http://python-api-2:5000)
    location /internal/ {
        # This location is for internal routing only
        # Node.js should call Python directly, not through Nginx
        return 403;
    }
    
    # Frontend - React App
    location / {
        # If using separate frontend container
        # proxy_pass http://frontend:5173;
        
        # Or serve static files
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
    
    # Nginx stats endpoint (optional)
    location /nginx_stats {
        access_log off;
        return 200 "Nginx Load Balancer Active\n";
        add_header Content-Type text/plain;
    }
}

# HTTP Server without SSL (Development)
server {
    listen 80;
    server_name localhost;
    
    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;
    proxy_set_header Connection "upgrade";
    proxy_set_header Upgrade $http_upgrade;
    
    # Health check endpoint
    location /healthz {
        access_log off;
        return 200 '{"status":"ok","nginx":"healthy"}';
        add_header Content-Type application/json;
    }
    
    # API Gateway - Node.js Backend (Load Balanced)
    # All /api/* routes go to least-connected Node.js instance
    location /api/ {
        proxy_pass http://node_backend;
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Frontend - React App
    location / {
        # Serve React frontend
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        
        # Or proxy to frontend container
        # proxy_pass http://frontend:5173;
    }
    
    # Nginx status for monitoring
    location /nginx_stats {
        access_log off;
        return 200 "Nginx Load Balancer Active\n";
        add_header Content-Type text/plain;
    }
}

# Rate limiting configuration
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

