version: '3.9'

services:
  node-service:
    build: ./node-service
    environment:
      - PORT=3000
      - DOWNSTREAM_BASE_URL=http://flask-service:5000
      - MONGODB_URI=${MONGODB_URI}
    depends_on:
      - flask-service
    ports:
      - "3000:3000"

  flask-service:
    build: ./flask-service
    environment:
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI}
    ports:
      - "5000:5000"

  nginx-lb:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - node-service
    ports:
      - "8080:80"
